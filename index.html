<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Timer</title>
        <style>
            #display {    
                margin: 75px auto;
                border: 10px solid black;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 100pt;
                text-align: center;
                width: 400px;
            }
            
            #buttons {
                display: flex; 
                flex-direction: row; 
                justify-content: center; 
                align-items: center;
                font-size: 20pt; 
            }

            button {
                font-size: 20pt; 
            }
        </style>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    </head>
    <body>
        <audio id="alarm">
            <source src="bell.mp3" type="audio/mpeg">
             Your browser does not support the audio. 
        </audio>
        <div id="display"></div>
        <div id="buttons">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button> 
        </div>
        <br><br><br>
        <div id="buttons">
          <button id="twentyfive">25/5</button>
          <button id="fortyfive">45/15</button>
          <button id="fifty">50/10</button>
        </div>
        <script>
                
            const display = document.getElementById('display');
            const playButton = document.getElementById('play');
            const pauseButton = document.getElementById('pause');
            const stopButton = document.getElementById('stop');
            const alarm = document.getElementById('alarm');

            // Time buttons 
            const btn45 = document.getElementById('fortyfive');
            const btn50 = document.getElementById('fifty');
            const btn25 = document.getElementById('twentyfive');

            let workDisplay = "00:00";
            display.innerHTML = workDisplay;

            //function that when this button is clicked it runs the function with start work time, and start break time
            //workDisplay, startWorkTime, startBreakTime
                let startWorkTime = 0;
                let startBreakTime = 0;
                let mode = 'work';
                let counter = startWorkTime;
                let startCountdown = "";
                let currentAction = '';
                let breakTime = startBreakTime;

            function timer(startSeconds, breakSeconds, displayTime){
                stop();
                startWorkTime = startSeconds;
                startBreakTime = breakSeconds;
                workDisplay = displayTime;
                display.innerHTML = workDisplay;
 
                document.addEventListener("keydown", (e) => {
                    if (e.key === "1") {playAction()}
                    if (e.key === "2") {pause()}
                    if (e.key === "3") {stop()}
                });

                function playAudio() {
                    alarm.play(); 
                }
    
                function showTime() {
                    let minutes = Math.floor(counter / 60); 
                    let seconds = counter % 60; 
                    let time = minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
                    display.innerHTML = time;
                }
    
                function countdown() {
                    if (counter === 0) {
                        if (mode === 'work') {
                            mode = 'break';
                            counter = startBreakTime;
                        } else if (mode === 'break') {
                            mode = 'work';
                            counter = startWorkTime; 
                        }
                    playAudio();
                    }
                    counter--;
                    showTime();   
                }
    
                function start() {
                    startCountdown = setInterval(countdown, 950);
                }
    
                function stop() {
                    clearInterval(startCountdown);
                    display.innerHTML = workDisplay;
                    mode = 'work';
                    startWorkTime = startSeconds;
                    breakTime = startBreakTime; 
                    counter = startWorkTime;
                    startCountdown = "";
                    currentAction = '';
                }
    
                function playAction() {
                    if (currentAction === 'play') return; 
                    currentAction = 'play';
                    start();
                }
    
                function pause() {
                    if (currentAction !== 'pause') {
                        clearInterval(startCountdown);
                        currentAction = 'pause';
                    } else {
                        playAction();   
                    }
                }

                playButton.addEventListener('click', playAction); 
                pauseButton.addEventListener('click', pause);
                stopButton.addEventListener('click', stop);  
            }

            btn25.addEventListener('click', ()=> {timer(1500, 300, "25:00")})
            btn45.addEventListener('click', ()=> {timer(2700, 900, "45:00")})
            btn50.addEventListener('click', ()=> {timer(3000, 600, "50:00")})

            document.addEventListener("keydown", (e) => {
                if (e.key === "q") {timer(1500, 300, "25:00")}
                if (e.key === "w") {timer(2700, 900, "45:00")}
                if (e.key === "e") {timer(3000, 600, "50:00")}
            });

        </script>
    </body>
</html>
